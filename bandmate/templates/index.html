<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BandMate - Camera Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>BandMate</h1>
            <p class="subtitle">Quick IELTS Writing Feedback</p>
        </header>

        <form action="/process" method="POST" enctype="multipart/form-data" class="card">
            
            <!-- Take Photo Button -->
            <label for="photoInput" class="btn">ðŸ“· Take Photo / Upload</label>
            <input id="photoInput" type="file" name="images" accept="image/*" capture="environment" multiple>

            <!-- Preview Area -->
            <div id="preview" class="image-preview"></div>

            <label for="taskType">Task Type:</label>
            <select id="taskType" name="task_type">
                <option value="auto">Auto-detect</option>
                <option value="Task 1">Task 1</option>
                <option value="Task 2">Task 2</option>
            </select>

            <label for="studentName">Student Name (optional):</label>
            <input type="text" id="studentName" name="student_name" placeholder="e.g., Jane Doe">

            <label for="teacherNotes">Notes for the model (optional):</label>
            <textarea id="teacherNotes" name="teacher_notes" placeholder="Anything specific to focus on?"></textarea>

            <button type="submit" class="btn primary">Extract & Analyze</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
